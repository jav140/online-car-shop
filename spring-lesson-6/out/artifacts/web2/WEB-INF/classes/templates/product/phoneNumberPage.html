<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: head('Product confirmation')"></head>
<body>
<div class="col-6">

    <form class="form-inline" method="post" th:action="@{/confirmProduct}">
        <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only">Product confirmation</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Product confirmation">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Phone </label>
            <input type="text" class="form-control"  name="phoneNumber" id="inputPassword2" placeholder="+998911234567">
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-primary mb-2">Confirm</button>
        <br>
        <a href="/" class="btn btn-warning">Cancel</a>
    </form>

</div>


<script>
    function myFunction() {
        alert("Confirmation successful!");
    }
</script>

</body>
</html>
