<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: head('Product add')"></head>
<body>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Photo</th>
        <th scope="col">Category</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${product}">
        <th th:text="${product.id}"></th>
        <td class="w-25" ><img th:src="${product.file.path}"  class="img-fluid img-thumbnail"></td>
        <th th:text="${product.category}"></th>
        <th th:text="${product.name}"></th>
        <th th:text="${product.price}"></th>

    </tr>

    </tbody>
</table>

<br><br>

<div class="row">
        <div class="offset-2 col-md-4">
            <form method="post" th:action="@{/productUpdate}" th:object="${product}" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Id</label>
                    <input type="text" readonly name="id" th:field="${product.id}">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" class="form-control" placeholder="Category"/>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" name="price" class="form-control" placeholder="Price">
                </div>

                <div class="form-group mb-3">
                    <label>Photo</label>
                    <input type="file" name="file" class="form-control" placeholder="Product photo"/>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-warning">Cancel</a>
            </form>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
