<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: head('Basket page')">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
  .container {
    padding: 2rem 0rem;
  }

  h4 {
    margin: 2rem 0rem 1rem;
  }

  .table-image{

  td, th {
    vertical-align: middle;
  }

  }
  .promo{
    border: 1px solid black;
    background:white;
  }

  .code{
    border: none;
  }



</style>

</head>
<body>

<h5 style="text-align: center">Your basket</h5>

<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-image">
        <thead>
        <tr>
          <th scope="col">Number </th>
          <th scope="col">Product image</th>
          <th scope="col">Product category</th>
          <th scope="col">Product name</th>
          <th scope="col">Product price</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="product,count:${productList}">

          <tr>
            <th scope="row" th:text="${count.count}"></th>
            <td class="w-25" ><img th:src="${product.file.path}"  class="img-fluid img-thumbnail"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
          </tr>

        </th:block>
        </tbody>
      </table>
    </div>
    <div class = "col-4" >

      <div class="card">
        <div class="card-header">
          <div class="promo">
            <input class="code" type="text" placeholder="Enter promo code">
          </div>
        </div>
        <div class="card-body">

          <h5 class="card-title">Sum of all products' price : <i th:text="${balance}"></i><i>$</i></h5>
          <p class="card-text">Dear customers we always support you, buy more than 10 products and get 20% discount.</p>
          <a href="/confirm" class=" btn btn-primary">Confirm order</a>
        </div>
      </div>
  </div>
</div>
</div>
</body>
</html>
