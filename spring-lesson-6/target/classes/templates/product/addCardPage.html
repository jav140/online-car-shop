<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: head('Add to card')"></head>
<body>

<div class="row">
    <div class="offset-2 col-md-4">
        <form method="post" th:action="@{/addToCard}">

            <div class="form-group">
                <label>Card name</label>
                <input type="text" name="name" class="form-control" placeholder="Card name"/>
            </div>

            <div class="form-group">
                <label>Card number</label>
                <input type="text" name="number" class="form-control" placeholder="Card number"/>
            </div>

            <div class="form-group">
                <label>Expiry date</label>
                <input type="text" name="expiry" class="form-control" placeholder="Expiry date">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a class="btn btn-warning" href="/">Cancel</a>
        </form>

    </div>

</div>

</body>
</html>
